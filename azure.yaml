# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-openai-chat-frontend
metadata:
  template: azure-openai-chat-frontend@1.0.0

services:
  frontend:
    project: ./
    dist: dist
    language: ts
    host: staticwebapp
    hooks:
      predeploy:
        windows:
          shell: pwsh
          run: npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: export_API_URI && npm run build
          interactive: true
          continueOnError: false
